<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Page</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <style>
        body{
            background: #C9FFBF; 
            background: -webkit-linear-gradient(to right, #FFAFBD, #C9FFBF);  
            background: linear-gradient(to right, #FFAFBD, #C9FFBF); 
 
        }
    </style>
  </head>
  <body>
    <h1>Welcome to Sign-Up Page</h1>
    <div class="container">
      <div class="card">
        <form action="/dosignin" method="post">
            <h1>SIGN-UP</h1>
            <label for="username">Username : </label>
            <input type="text" name="username" id="" placeholder="Type your username..." required />
            <br />
            <label for="passwd">Password : </label>
            <input type="password" name="password" id="" placeholder="Type your password..." minlength="8" maxlength="12"required />
            <br />
            <label for="confpasswd">Password : </label>
            <input type="password" name="confpasswd" id="" placeholder="Same password again..." minlength="8" maxlength="12"required />
            <input type="submit" name="submit" id="submit" value="Sign-Up" />
            <p>Have an account? <a href="./Q11/SignIn.html"><b>Log in</b></a></p>
          </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
