<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Page</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <h1>Welcome to Sign-Up Page</h1>
    <div class="container">
      <div class="card">
        <form action="/dosignin" method="post">
            <h1>SIGN-UP</h1>
            <label for="fname">Your Name : </label>
            <input type="text" name="fname" id="fname" placeholder="Your Name..." required />
            <br />
            <label for="username">Username : </label>
            <input type="text" name="username" id="" placeholder="Type your username..." required />
            <br />
            <label for="passwd">Password : </label>
            <input type="password" name="password" id="pass1" placeholder="Type your password..." minlength="8" maxlength="12" required />
            <br />
            <label for="confpasswd">Password : </label>
            <input type="password" name="confpasswd" id="pass2" placeholder="Same password again..." minlength="8" maxlength="12" required />
            <input type="submit" name="submit" id="submit" value="Sign-Up" />
            <p>Have an account? <a href="./SignIn.html"><b>Log in</b></a></p>
          </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
      var check = function() {
      if (document.getElementById('pass1').value ==
      document.getElementById('pass2').value) {
      document.getElementById('message').style.backgroundColor = 'green';
      document.getElementById('message').innerHTML = 'Matched <i class="fas fa-check-circle"></i>';
      document.getElementById('message').style.color = 'white';
      } else {
        document.getElementById('message').style.backgroundColor = 'red';
      document.getElementById('message').innerHTML = 'Not Matched <i class="fas fa-times-circle"></i>';
      document.getElementById('message').style.color = 'white';
      }
      }
    </script>
  </body>
</html>
