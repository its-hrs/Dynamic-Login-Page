<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style1.css" />
   
  </head>
  <body>
    <h1>Welcome to Sign-In Page</h1>
    <div class="container">
      <div class="card">
        <form action="/dosignin" method="post">
            <h1>SIGN-IN</h1>
            <label for="username">Username : </label>
            <input type="text" name="username" id="" placeholder="Type your username..." required />
            <br />
            <label for="passwd">Password : </label>
            <input type="password" name="password" id="pass" placeholder="Your Password..." minlength="8" maxlength="12" required />
            <i id="show" class="fas fa-eye fa-sm"></i>
            <p><a href="./ForgotPass.html">Forgot Password?</a></p>
            <input type="submit" name="submit" id="submit" value="Log in" />
            <p>New User? &nbsp; <a href="showsignup"><b>SignUp</b></a></p>
          </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/aba415448e.js" crossorigin="anonymous"></script>

    <script>
      document.getElementById("show").onclick = function () {
        var x = document.getElementById("pass");
        if (x.type === "password") {
        x.type = "text";
        } else {
        x.type = "password";
        }
        }
  </script>
  </body>
</html>
