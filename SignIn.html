  <body>
    <h1>Welcome to Sign-In Page</h1>
    <div class="container">
      <div class="card">
        <form action="/dosignin" method="post">
            <h1>SIGN-IN</h1>
            <label for="username">Username : </label>
            <input type="text" name="username" id="" placeholder="Type your username..." required />
            <br />
            <label for="passwd">Password : </label>
            <input type="password" name="password" id="" placeholder="Your Password..." minlength="8" maxlength="12"required />
            <p><a href="/Q11/ForgotPass.html">Forgot Password?</a></p>
            <input type="submit" name="submit" id="submit" value="Log in" />
            <p>New User? &nbsp; <a href="./SignUp.html"><b>SignUp</b></a></p>
          </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
